<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    nav { width: 220px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; }
    nav h3 { margin-top: 0; }
    nav a { color: white; display: block; margin: 15px 0; text-decoration: none; cursor: pointer; }
    .content { flex: 1; padding: 30px; background: #f4f4f4; min-height: 100vh; }
    .section { display: none; }
    .section.active { display: block; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px gray; max-width: 500px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    textarea { resize: vertical; }
    button { background: teal; color: white; border: none; cursor: pointer; }
    button:hover { background: darkcyan; }
    #status { margin-top: 10px; font-weight: bold; }
    .card { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 0 5px gray; }
    img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <nav>
    <h3>Admin Panel</h3>
    <a onclick="showSection('packagesSection')">Manage Packages</a>
    <a onclick="showSection('activitiesSection')">Manage Activities</a>
    <a onclick="showSection('bookingsSection')">View Bookings</a>
    <a onclick="logout()">Logout</a>
  </nav>

  <div class="content">
    <!-- Packages -->
    <div id="packagesSection" class="section active">
      <h2>Add New Package</h2>
      <form id="uploadPackageForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Package Title" required />
        <input type="number" name="price" placeholder="Price" required />
        <textarea name="description" placeholder="Package Description" required></textarea>
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Package</button>
      </form>
      <p id="packageStatus"></p>
    </div>

    <!-- Activities -->
    <div id="activitiesSection" class="section">
      <h2>Upload Activity</h2>
      <form id="uploadActivityForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Activity Name" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="text" name="location" placeholder="Location (optional)" />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Activity</button>
      </form>
      <p id="activityStatus"></p>
    </div>

    <!-- Bookings -->
    <div id="bookingsSection" class="section">
      <h2>All Bookings</h2>
      <div id="bookingsList"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://mindandmedicineholidays.onrender.com";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("You must be logged in as admin!");
      window.location.href = "index.html";
    }

    function showSection(id){
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if(id === 'bookingsSection') loadBookings();
    }

    // Upload Package
    document.getElementById("uploadPackageForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const statusEl = document.getElementById("packageStatus");
      try {
        const res = await fetch(`${API_BASE_URL}/api/packages`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || "Upload failed");
        statusEl.textContent = "✅ Package uploaded successfully!";
        statusEl.style.color = "green";
        this.reset();
      } catch(err) {
        statusEl.textContent = "❌ "+err.message;
        statusEl.style.color = "red";
      }
    });

    // Upload Activity
    document.getElementById("uploadActivityForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const statusEl = document.getElementById("activityStatus");
      try {
        const res = await fetch(`${API_BASE_URL}/api/activities`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || "Upload failed");
        statusEl.textContent = "✅ Activity uploaded successfully!";
        statusEl.style.color = "green";
        this.reset();
      } catch(err) {
        statusEl.textContent = "❌ "+err.message;
        statusEl.style.color = "red";
      }
    });

    // Load Bookings with User + Package + Activities info
    async function loadBookings(){
      try {
        const res = await fetch(`${API_BASE_URL}/api/bookings`, { 
          headers: { Authorization: `Bearer ${token}` } 
        });
        const bookings = await res.json();
        const container = document.getElementById("bookingsList");
        container.innerHTML = "";
        bookings.forEach(b => {
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <p><strong>User:</strong> ${b.user ? b.user.name + " (" + b.user.email + ")" : "N/A"}</p>
            <p><strong>Package:</strong> ${b.package ? b.package.title + " - $" + b.package.price : "N/A"}</p>
            <p><strong>Activities:</strong> ${b.activities && b.activities.length > 0 ? b.activities.join(", ") : "N/A"}</p>
            <p><strong>Status:</strong> ${b.status}</p>
          `;
          container.appendChild(div);
        });
      } catch(err) {
        document.getElementById("bookingsList").innerHTML = "<p>Failed to load bookings.</p>";
      }
    }

    function logout(){
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
