<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Mind and Medicine Holidays</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; display:flex; }
    nav { width:220px; background:#2c3e50; color:white; min-height:100vh; padding:20px; }
    nav h3 { margin-top:0; }
    nav a { color:white; display:block; margin:15px 0; text-decoration:none; cursor:pointer; }
    nav a:hover { text-decoration:underline; }
    .content { flex:1; padding:30px; background:#f4f4f4; min-height:100vh; }
    .section { display:none; }
    .section.active { display:block; }
    .card { background:white; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    img { max-width:100%; border-radius:5px; margin-top:10px; }
    form { background:white; padding:20px; border-radius:8px; max-width:400px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { padding:10px; margin-top:10px; width:100%; box-sizing:border-box; }
    button { background:teal; color:white; border:none; cursor:pointer; }
    button:hover { background:darkcyan; }
  </style>
</head>
<body>

<nav>
  <h3>Admin Dashboard</h3>
  <a onclick="showSection('bookingsSection')">Bookings</a>
  <a onclick="showSection('packagesSection')">Packages</a>
  <a onclick="showSection('activitiesSection')">Activities</a>
  <a onclick="showSection('uploadPackageSection')">Upload Package</a>
  <a onclick="showSection('uploadActivitySection')">Upload Activity</a>
  <a onclick="logout()">Logout</a>
</nav>

<div class="content">
  <div id="bookingsSection" class="section active">
    <h2>User Bookings</h2>
    <div id="bookingsList">Loading bookings...</div>
  </div>

  <div id="packagesSection" class="section">
    <h2>All Packages</h2>
    <div id="packagesList">Loading packages...</div>
  </div>

  <div id="activitiesSection" class="section">
    <h2>All Activities</h2>
    <div id="activitiesList">Loading activities...</div>
  </div>

  <div id="uploadPackageSection" class="section">
    <h2>Upload Package</h2>
    <form id="uploadPackageForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Package Title" required>
      <input type="number" name="price" placeholder="Price" required>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="text" name="category" placeholder="Category" required>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload Package</button>
    </form>
  </div>

  <div id="uploadActivitySection" class="section">
    <h2>Upload Activity</h2>
    <form id="uploadActivityForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Activity Name" required>
      <textarea name="description" placeholder="Activity Description" required></textarea>
      <input type="text" name="location" placeholder="Location (optional)">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload Activity</button>
    </form>
  </div>
</div>

<script>
const API_BASE = "https://mindandmedicineholidays.onrender.com/api";
const session = JSON.parse(localStorage.getItem("session"));

// ✅ Session & role check
if (!session || !session.token || session.user?.role !== "admin") {
  alert("You must be logged in as an admin!");
  window.location.href = "admin-login.html";
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  if (id === "bookingsSection") loadBookings();
  if (id === "packagesSection") loadPackages();
  if (id === "activitiesSection") loadActivities();
}

// Load Bookings
async function loadBookings() {
  const list = document.getElementById("bookingsList");
  list.textContent = "Loading...";
  try {
    const res = await fetch(`${API_BASE}/bookings`, {
      headers: { Authorization: `Bearer ${session.token}` },
    });
    if (!res.ok) throw new Error("Failed to fetch bookings");
    const bookings = await res.json();
    if (!Array.isArray(bookings) || !bookings.length) {
      list.innerHTML = "<p>No bookings yet.</p>";
      return;
    }
    list.innerHTML = bookings.map(b => `
      <div class="card">
        <p><b>User:</b> ${b.User?.name || "N/A"} (${b.User?.email || "-"})</p>
        <p><b>Package:</b> ${b.Package?.title || "N/A"}</p>
        <p><b>Status:</b> ${b.status || "Pending"}</p>
        <p><b>Date:</b> ${new Date(b.createdAt).toLocaleDateString()}</p>
      </div>
    `).join("");
  } catch (err) {
    console.error(err);
    list.innerHTML = "<p>Failed to load bookings!</p>";
  }
}

// Load Packages
async function loadPackages() {
  const list = document.getElementById("packagesList");
  list.textContent = "Loading...";
  try {
    const res = await fetch(`${API_BASE}/packages`);
    if (!res.ok) throw new Error("Failed to fetch packages");
    const packages = await res.json();
    if (!Array.isArray(packages) || !packages.length) {
      list.innerHTML = "<p>No packages found.</p>";
      return;
    }
    list.innerHTML = packages.map(p => `
      <div class="card">
        <h3>${p.title}</h3>
        <img src="${API_BASE.replace('/api', '')}/${p.image}" alt="${p.title}">
        <p>${p.description}</p>
        <p><b>Category:</b> ${p.category}</p>
        <p><b>Price:</b> KES ${p.price}</p>
      </div>
    `).join("");
  } catch (err) {
    console.error(err);
    list.innerHTML = "<p>Failed to load packages!</p>";
  }
}

// Load Activities
async function loadActivities() {
  const list = document.getElementById("activitiesList");
  list.textContent = "Loading...";
  try {
    const res = await fetch(`${API_BASE}/activities`);
    if (!res.ok) throw new Error("Failed to fetch activities");
    const activities = await res.json();
    if (!Array.isArray(activities) || !activities.length) {
      list.innerHTML = "<p>No activities found.</p>";
      return;
    }
    list.innerHTML = activities.map(a => `
      <div class="card">
        <h3>${a.name}</h3>
        <img src="${API_BASE.replace('/api', '')}/${a.image}" alt="${a.name}">
        <p>${a.description}</p>
        ${a.location ? `<p><b>Location:</b> ${a.location}</p>` : ""}
      </div>
    `).join("");
  } catch (err) {
    console.error(err);
    list.innerHTML = "<p>Failed to load activities!</p>";
  }
}

// Upload Package
document.getElementById("uploadPackageForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);
  try {
    const res = await fetch(`${API_BASE}/packages`, {
      method: "POST",
      headers: { Authorization: `Bearer ${session.token}` },
      body: data,
    });
    if (!res.ok) throw new Error("Upload failed");
    alert("✅ Package uploaded successfully!");
    e.target.reset();
    loadPackages();
  } catch (err) {
    console.error(err);
    alert("❌ Upload failed!");
  }
});

// Upload Activity
document.getElementById("uploadActivityForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);
  try {
    const res = await fetch(`${API_BASE}/activities`, {
      method: "POST",
      headers: { Authorization: `Bearer ${session.token}` },
      body: data,
    });
    if (!res.ok) throw new Error("Upload failed");
    alert("✅ Activity uploaded successfully!");
    e.target.reset();
    loadActivities();
  } catch (err) {
    console.error(err);
    alert("❌ Upload failed!");
  }
});

function logout() {
  localStorage.removeItem("session");
  window.location.href = "admin-login.html";
}

// Initial loads
loadBookings();
loadPackages();
loadActivities();
</script>

</body>
</html>
