<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Activities</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #activitiesContainer { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .activity-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      background: #fff;
    }
    .activity-card img { max-width: 100%; border-radius: 5px; margin-bottom: 10px; }
    .activity-card h3 { margin: 10px 0 5px; }
    .activity-card p { margin: 5px 0; }
    .activity-card .location { font-style: italic; color: gray; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Available Activities</h1>
  <div id="activitiesContainer">
    <p>Loading activities...</p>
  </div>

  <script>
    const activitiesContainer = document.getElementById("activitiesContainer");

    async function loadActivities() {
      try {
        const res = await fetch("https://mindandmedicineholidays.onrender.com/api/activities");
        if (!res.ok) throw new Error("Failed to fetch activities");

        const activities = await res.json();
        if (!activities.length) {
          activitiesContainer.innerHTML = "<p>No activities available at the moment.</p>";
          return;
        }

        activitiesContainer.innerHTML = activities.map(act => `
          <div class="activity-card">
            ${act.image ? `<img src="https://mindandmedicineholidays.onrender.com${act.image}" alt="${act.name}">` : ""}
            <h3>${act.name}</h3>
            <p>${act.description}</p>
            ${act.location ? `<p class="location">Location: ${act.location}</p>` : ""}
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        activitiesContainer.innerHTML = `<p style="color:red;">Error loading activities: ${err.message}</p>`;
      }
    }

    loadActivities();
  </script>
</body>
</html>
