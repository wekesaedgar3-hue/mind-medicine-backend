<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Activity Upload</title>
</head>
<body>
  <h2>Upload Activity</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="description" placeholder="Activity Description" required><br><br>
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You must be logged in as an admin to upload activities!");
      window.location.href = "login.html";
    }

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("https://mind-medicine-backend.onrender.com/api/activities", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`
        },
        body: formData
      });

      if (res.ok) {
        alert("✅ Activity uploaded successfully!");
        this.reset();
      } else {
        const error = await res.json();
        alert("❌ Upload failed: " + (error.message || "Server error"));
      }
    });
  </script>
</body>
</html>
