<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; }
  form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px gray; width: 350px; }
  h2 { margin-top: 0; text-align: center; }
  input, button { width: 100%; padding: 10px; margin-top: 15px; }
  button { background: teal; color: white; border: none; cursor: pointer; }
  button:hover { background: darkcyan; }
  p { text-align: center; margin-top: 10px; }
  a { color: teal; text-decoration: none; }
</style>
</head>
<body>

<form id="registerForm" enctype="multipart/form-data">
  <h2>Create Account</h2>
  <input type="text" name="fullName" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="file" name="profilePic" accept="image/*">
  <button type="submit">Register</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</form>

<script>
const API_BASE = "https://mindandmedicineholidays.onrender.com";

document.getElementById("registerForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = new FormData(this);

  try {
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method: "POST",
      body: formData
    });
    const result = await res.json();

    if(res.ok){
      alert("Registration successful! Logging you in...");

      // Auto-login
      const loginRes = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: formData.get("email"), password: formData.get("password") })
      });

      const loginResult = await loginRes.json();
      if(loginRes.ok){
        localStorage.setItem("token", loginResult.token);
        localStorage.setItem("role", loginResult.user.role);
        localStorage.setItem("user", JSON.stringify(loginResult.user));
        window.location.href = "dashboard.html";
      } else {
        alert("Login failed after registration: " + loginResult.message);
      }

    } else {
      alert(result.message || "Registration failed!");
    }
  } catch(err){
    alert("Server error: " + err);
  }
});
</script>

</body>
</html>
