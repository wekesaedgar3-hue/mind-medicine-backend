<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; }
  form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px gray; width: 350px; }
  h2 { margin-top: 0; text-align: center; }
  input, button { width: 100%; padding: 10px; margin-top: 15px; }
  button { background: teal; color: white; border: none; cursor: pointer; }
  button:hover { background: darkcyan; }
  p { text-align: center; margin-top: 10px; }
  a { color: teal; text-decoration: none; }
</style>
</head>
<body>

<form id="loginForm">
  <h2>User Login</h2>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</form>

<script>
const API_BASE = "https://mindandmedicineholidays.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = {
    email: formData.get("email"),
    password: formData.get("password")
  };

  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();

    if(res.ok){
      // âœ… Store token, role and user info
      localStorage.setItem("token", result.token);
      localStorage.setItem("role", result.user.role);
      localStorage.setItem("user", JSON.stringify(result.user));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } else {
      alert(result.message || "Login failed!");
    }
  } catch(err){
    alert("Server error: " + err);
  }
});
</script>

</body>
</html>
