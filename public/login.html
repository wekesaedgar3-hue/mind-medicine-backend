<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mind & Medicine Holidays</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
  form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
  input { width: 100%; padding: 10px; margin: 10px 0; }
  button { width: 100%; padding: 10px; background: teal; color: white; border: none; cursor: pointer; margin-top: 10px; }
  button:hover { background: darkcyan; }
  .message { color: red; margin: 10px 0; }
  .links { margin-top: 15px; text-align: center; }
  .links a { text-decoration: none; color: teal; margin: 0 5px; }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <div class="message" id="message"></div>
  <div class="links">
    <a href="register.html">Register</a> | <a href="admin-login.html">Admin Login</a>
  </div>
</form>

<script>
const API_BASE = "https://mindandmedicineholidays.onrender.com";
const form = document.getElementById("loginForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  message.textContent = "";
  const formData = new FormData(form);
  const data = {
    email: formData.get("email"),
    password: formData.get("password")
  };

  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (!res.ok) {
      message.textContent = result.message || "Login failed!";
      return;
    }

    // Save token and user info
    localStorage.setItem("token", result.token);
    localStorage.setItem("role", result.user.role);
    localStorage.setItem("user", JSON.stringify(result.user));

    // Redirect based on role
    if (result.user.role === "user") {
      window.location.href = "dashboard.html";
    } else if (result.user.role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else {
      message.textContent = "Unknown user role!";
    }

  } catch (err) {
    message.textContent = "Server error! Please try again.";
    console.error(err);
  }
});
</script>

</body>
</html>
