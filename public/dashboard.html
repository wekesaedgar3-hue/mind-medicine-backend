<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    nav { width: 220px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; }
    nav h3 { margin-top: 0; }
    nav a { color: white; display: block; margin: 15px 0; text-decoration: none; cursor: pointer; }
    .content { flex: 1; padding: 30px; background: #f4f4f4; min-height: 100vh; }
    .section { display: none; }
    .section.active { display: block; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px gray; }
    img { max-width: 100%; border-radius: 5px; }
    button, input { padding: 10px; margin-top: 10px; width: 100%; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; box-shadow: 0 0 10px gray; }
  </style>
</head>
<body>

  <nav>
    <h3>Admin Dashboard</h3>
    <a onclick="showSection('packagesSection')">Packages</a>
    <a onclick="showSection('activitiesSection')">Activities</a>
    <a onclick="showSection('uploadPackageSection')">Upload Package</a>
    <a onclick="showSection('uploadActivitySection')">Upload Activity</a>
    <a onclick="showSection('bookingsSection')">Bookings</a>
    <a onclick="logout()">Logout</a>
  </nav>

  <div class="content">
    <!-- Packages -->
    <div id="packagesSection" class="section active">
      <h2>Available Packages</h2>
      <div id="packagesList"></div>
    </div>

    <!-- Activities -->
    <div id="activitiesSection" class="section">
      <h2>Available Activities</h2>
      <div id="activitiesList"></div>
    </div>

    <!-- Upload Package -->
    <div id="uploadPackageSection" class="section">
      <h2>Upload Package</h2>
      <form id="uploadPackageForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Package Title" required>
        <input type="text" name="price" placeholder="Price" required>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Package</button>
      </form>
    </div>

    <!-- Upload Activity -->
    <div id="uploadActivitySection" class="section">
      <h2>Upload Activity</h2>
      <form id="uploadActivityForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Activity Name" required>
        <input type="text" name="description" placeholder="Activity Description" required>
        <input type="text" name="location" placeholder="Location">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Activity</button>
      </form>
    </div>

    <!-- Bookings -->
    <div id="bookingsSection" class="section">
      <h2>Bookings</h2>
      <div id="bookingsList"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You must be logged in!");
      window.location.href = "login.html";
    }

    // âœ… Change only this once:
    const API_BASE_URL = "https://your-backend.onrender.com"; 

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if(id === 'packagesSection') loadPackages();
      if(id === 'activitiesSection') loadActivities();
      if(id === 'bookingsSection') loadBookings();
    }

    async function loadPackages() {
      const res = await fetch(`${API_BASE_URL}/api/packages`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const packages = await res.json();
      const container = document.getElementById("packagesList");
      container.innerHTML = "";
      packages.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>${p.title}</h3>
                         <img src="${API_BASE_URL}${p.image}" alt="${p.title}">
                         <p>Price: $${p.price}</p>`;
        container.appendChild(div);
      });
    }

    async function loadActivities() {
      const res = await fetch(`${API_BASE_URL}/api/activities`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const activities = await res.json();
      const container = document.getElementById("activitiesList");
      container.innerHTML = "";
      activities.forEach(a => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>${a.name}</h3>
                         <img src="${API_BASE_URL}${a.image}" alt="${a.name}">
                         <p>${a.description}</p>
                         <p>Location: ${a.location || "N/A"}</p>`;
        container.appendChild(div);
      });
    }

    async function loadBookings() {
      const res = await fetch(`${API_BASE_URL}/api/bookings`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const bookings = await res.json();
      const container = document.getElementById("bookingsList");
      container.innerHTML = "";
      if(bookings.length === 0) container.innerHTML = "<p>No bookings yet.</p>";
      else bookings.forEach(b => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<p>Package: ${b.packageId || "N/A"}</p>
                         <p>Activity: ${b.activityId || "N/A"}</p>
                         <p>Status: ${b.status}</p>
                         <p>Receipt: ${b.receipt ? `<img src="${API_BASE_URL}${b.receipt}" width="150">` : "N/A"}</p>`;
        container.appendChild(div);
      });
    }

    // Upload package
    document.getElementById('uploadPackageForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch(`${API_BASE_URL}/api/packages`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });
      if(res.ok){ alert("Package uploaded successfully!"); this.reset(); loadPackages(); }
      else alert("Package upload failed!");
    });

    // Upload activity
    document.getElementById('uploadActivityForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch(`${API_BASE_URL}/api/activities`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });
      if(res.ok){ alert("Activity uploaded successfully!"); this.reset(); loadActivities(); }
      else alert("Activity upload failed!");
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Initial load
    loadPackages();
  </script>
</body>
</html>
