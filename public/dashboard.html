<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Dashboard</title>
<style>
  body { font-family: Arial; margin: 0; display: flex; }
  nav { width: 220px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; }
  nav h3 { margin-top: 0; }
  nav a { color: white; display: block; margin: 15px 0; text-decoration: none; cursor: pointer; }
  .content { flex: 1; padding: 30px; background: #f4f4f4; min-height: 100vh; }
  .section { display: none; }
  .section.active { display: block; }
  form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px gray; max-width: 500px; }
  input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  textarea { resize: vertical; }
  button { background: teal; color: white; border: none; cursor: pointer; }
  button:hover { background: darkcyan; }
  #status { margin-top: 10px; font-weight: bold; }
  .card { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 0 5px gray; }
  img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
</style>
</head>
<body>
  <nav>
    <h3>User Dashboard</h3>
    <a onclick="showSection('packagesSection')">Manage Packages</a>
    <a onclick="showSection('activitiesSection')">Manage Activities</a>
    <a onclick="showSection('bookingsSection')">View Bookings</a>
    <a onclick="logout()">Logout</a>
  </nav>

  <div class="content">
    <div id="packagesSection" class="section active">
      <h2>Add New Package</h2>
      <form id="uploadPackageForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Package Title" required />
        <input type="number" name="price" placeholder="Price" required />
        <textarea name="description" placeholder="Package Description" required></textarea>
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Package</button>
      </form>
      <p id="packageStatus"></p>
    </div>

    <div id="activitiesSection" class="section">
      <h2>Upload Activity</h2>
      <form id="uploadActivityForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Activity Name" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="text" name="location" placeholder="Location (optional)" />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Activity</button>
      </form>
      <p id="activityStatus"></p>
    </div>

    <div id="bookingsSection" class="section">
      <h2>Your Bookings</h2>
      <div id="bookingsList"></div>
    </div>
  </div>

<script>
const API_BASE = "https://mindandmedicineholidays.onrender.com";
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if(!token || role !== "user") {
  alert("You must be logged in as a user!");
  window.location.href = "login.html";
}

function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Example fetch functions
async function loadBookings(){
  try {
    const res = await fetch(`${API_BASE}/api/bookings`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const bookings = await res.json();
    const container = document.getElementById("bookingsList");
    container.innerHTML = bookings.length === 0 ? "<p>No bookings yet.</p>" : "";
    bookings.forEach(b=>{
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `<p><strong>Package:</strong> ${b.packageTitle || "N/A"}</p>
                       <p><strong>Activity:</strong> ${b.activityName || "N/A"}</p>
                       <p><strong>Status:</strong> ${b.status}</p>`;
      container.appendChild(div);
    });
  } catch(err) { console.error(err); }
}

// Upload forms
document.getElementById("uploadPackageForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(e.target);
  try {
    const res = await fetch(`${API_BASE}/api/packages`, {
      method:"POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });
    if(res.ok){ document.getElementById("packageStatus").textContent="Package uploaded!"; e.target.reset(); }
    else { document.getElementById("packageStatus").textContent="Upload failed!"; }
  } catch(err){ document.getElementById("packageStatus").textContent="Error: "+err.message; }
});

document.getElementById("uploadActivityForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(e.target);
  try {
    const res = await fetch(`${API_BASE}/api/activities`, {
      method:"POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });
    if(res.ok){ document.getElementById("activityStatus").textContent="Activity uploaded!"; e.target.reset(); }
    else { document.getElementById("activityStatus").textContent="Upload failed!"; }
  } catch(err){ document.getElementById("activityStatus").textContent="Error: "+err.message; }
});

function logout(){
  localStorage.removeItem("token");
  localStorage.removeItem("role");
  localStorage.removeItem("user");
  window.location.href = "login.html";
}

// Initial load
loadBookings();
</script>
</body>
</html>
