<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    nav { width: 220px; background: #27ae60; color: white; min-height: 100vh; padding: 20px; }
    nav h3 { margin-top: 0; }
    nav a { color: white; display: block; margin: 15px 0; text-decoration: none; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    .content { flex: 1; padding: 30px; background: #f4f4f4; min-height: 100vh; }
    .section { display: none; }
    .section.active { display: block; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px gray; }
    img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    button, input, textarea { padding: 10px; margin-top: 10px; width: 100%; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; box-shadow: 0 0 10px gray; }
  </style>
</head>
<body>

  <nav>
    <h3>User Dashboard</h3>
    <a onclick="showSection('myBookingsSection')">My Bookings</a>
    <a onclick="showSection('availablePackagesSection')">Available Packages</a>
    <a onclick="showSection('availableActivitiesSection')">Available Activities</a>
    <a onclick="logout()">Logout</a>
  </nav>

  <div class="content">
    <!-- User Bookings -->
    <div id="myBookingsSection" class="section active">
      <h2>My Bookings</h2>
      <div id="myBookingsList"></div>
    </div>

    <!-- Available Packages -->
    <div id="availablePackagesSection" class="section">
      <h2>Available Packages</h2>
      <div id="availablePackagesList"></div>
    </div>

    <!-- Available Activities -->
    <div id="availableActivitiesSection" class="section">
      <h2>Available Activities</h2>
      <div id="availableActivitiesList"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://mindandmedicineholidays.onrender.com";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    // Role-based access: Only users
    if (!token || role !== "user") {
      alert("You must be logged in as a user!");
      window.location.href = "login.html";
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if(id === 'myBookingsSection') loadMyBookings();
      if(id === 'availablePackagesSection') loadPackages();
      if(id === 'availableActivitiesSection') loadActivities();
    }

    // Load user's bookings
    async function loadMyBookings() {
      try {
        const res = await fetch(`${API_BASE}/api/bookings/my`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const bookings = await res.json();
        const container = document.getElementById("myBookingsList");
        container.innerHTML = bookings.length === 0 ? "<p>You have no bookings yet.</p>" : "";
        bookings.forEach(b => {
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <p><strong>Package:</strong> ${b.packageTitle || "N/A"}</p>
            <p><strong>Activity:</strong> ${b.activityName || "N/A"}</p>
            <p><strong>Status:</strong> ${b.status}</p>
            <p><strong>Receipt:</strong> ${b.receipt ? `<img src="${API_BASE}${b.receipt}" width="150">` : "N/A"}</p>
          `;
          container.appendChild(div);
        });
      } catch(err) {
        alert("Failed to load bookings! " + err);
      }
    }

    // Load available packages
    async function loadPackages() {
      try {
        const res = await fetch(`${API_BASE}/api/packages`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const packages = await res.json();
        const container = document.getElementById("availablePackagesList");
        container.innerHTML = packages.length === 0 ? "<p>No packages available.</p>" : "";
        packages.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `<h3>${p.title}</h3>
                           <img src="${API_BASE}${p.image}" alt="${p.title}">
                           <p>Price: $${p.price}</p>`;
          container.appendChild(div);
        });
      } catch(err) {
        alert("Failed to load packages! " + err);
      }
    }

    // Load available activities
    async function loadActivities() {
      try {
        const res = await fetch(`${API_BASE}/api/activities`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const activities = await res.json();
        const container = document.getElementById("availableActivitiesList");
        container.innerHTML = activities.length === 0 ? "<p>No activities available.</p>" : "";
        activities.forEach(a => {
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `<h3>${a.name}</h3>
                           <img src="${API_BASE}${a.image}" alt="${a.name}">
                           <p>${a.description}</p>
                           <p>Location: ${a.location || "N/A"}</p>`;
          container.appendChild(div);
        });
      } catch(err) {
        alert("Failed to load activities! " + err);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    // Initial load
    loadMyBookings();
    loadPackages();
    loadActivities();
  </script>
</body>
</html>
