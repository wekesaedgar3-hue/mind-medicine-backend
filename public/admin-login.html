<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: teal; color: white; border: none; cursor: pointer; }
    button:hover { background: darkcyan; }
  </style>
</head>
<body>
  <form id="adminLoginForm">
    <h2>Admin Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const API_BASE_URL = "https://mindandmedicineholidays.onrender.com";

    document.getElementById("adminLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = {
        email: formData.get("email"),
        password: formData.get("password")
      };

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.user.role === "admin") {
          localStorage.setItem("adminToken", data.token);
          localStorage.setItem("adminRole", data.user.role);
          alert("Admin login successful!");
          window.location.href = "admin-dashboard.html";
        } else {
          alert(data.message || "Invalid credentials or not an admin.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
