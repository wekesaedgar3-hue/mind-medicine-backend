<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Mind & Medicine Holidays</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #1b4332;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    button {
      background: #e63946;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      color: #1b4332;
      border-bottom: 2px solid #81c784;
      padding-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #1b4332;
      color: #fff;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1b4332;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mind & Medicine Holidays — User Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <section class="profile-section">
      <h2>Your Profile</h2>
      <div class="profile">
        <img id="profilePic" src="uploads/profiles/default.png" alt="Profile" />
        <div>
          <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
          <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        </div>
      </div>
    </section>

    <section class="bookings-section">
      <h2>Your Bookings</h2>
      <table>
        <thead>
          <tr>
            <th>Package</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="bookingsBody">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <section class="activities-section">
      <h2>Recommended Activities</h2>
      <ul id="activitiesList">Loading activities...</ul>
    </section>
  </div>

  <script>
    // ✅ Automatically switch between local and Render backend
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:5000"
      : "https://mind-medicine-backend.onrender.com";

    const session = JSON.parse(localStorage.getItem("user_session") || "null");

    if (!session || !session.token) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }

    const headers = {
      "Content-Type": "application/json",
      Authorization: `Bearer ${session.token}`
    };

    // ✅ Load user profile
    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE}/api/auth/me`, { headers });
        if (!res.ok) throw new Error("Failed to fetch profile");
        const user = await res.json();
        document.getElementById("userName").textContent = user.name || "N/A";
        document.getElementById("userEmail").textContent = user.email || "N/A";
        if (user.profilePicture) {
          document.getElementById("profilePic").src = `${API_BASE}/${user.profilePicture}`;
        }
      } catch (err) {
        console.error("Profile error:", err);
        alert("Unable to load profile. Please log in again.");
        logout();
      }
    }

    // ✅ Load user bookings
    async function loadBookings() {
      const body = document.getElementById("bookingsBody");
      try {
        const res = await fetch(`${API_BASE}/api/bookings`, { headers });
        if (!res.ok) throw new Error("Failed to fetch bookings");
        const bookings = await res.json();

        if (!Array.isArray(bookings) || bookings.length === 0) {
          body.innerHTML = `<tr><td colspan="3">No bookings yet.</td></tr>`;
          return;
        }

        body.innerHTML = bookings.map(b => `
          <tr>
            <td>${b.Package?.title || "—"}</td>
            <td>${new Date(b.createdAt).toLocaleDateString()}</td>
            <td>${b.status || "Pending"}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Booking error:", err);
        body.innerHTML = `<tr><td colspan="3">Error loading bookings</td></tr>`;
      }
    }

    // ✅ Load available activities
    async function loadActivities() {
      const list = document.getElementById("activitiesList");
      try {
        const res = await fetch(`${API_BASE}/api/activities`);
        if (!res.ok) throw new Error("Failed to fetch activities");
        const activities = await res.json();

        if (!Array.isArray(activities) || activities.length === 0) {
          list.innerHTML = `<li>No activities available.</li>`;
          return;
        }

        list.innerHTML = activities
          .map(a => `<li><strong>${a.name}</strong> — ${a.description || ""}</li>`)
          .join("");
      } catch (err) {
        console.error("Activity error:", err);
        list.innerHTML = `<li>Error loading activities.</li>`;
      }
    }

    function logout() {
      localStorage.removeItem("user_session");
      window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);

    // ✅ Initialize dashboard
    loadProfile();
    loadBookings();
    loadActivities();
  </script>
</body>
</html>
